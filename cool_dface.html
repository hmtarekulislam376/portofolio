<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool DFace</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        
        .dface-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: float 3s ease-in-out infinite;
        }
        
        .dface {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
            position: relative;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .face-features {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }
        
        .eyes {
            display: flex;
            justify-content: space-between;
            width: 60px;
            margin: 0 auto 15px;
            animation: blink 3s infinite;
        }
        
        .eye {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: relative;
        }
        
        .pupil {
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: lookAround 5s infinite;
        }
        
        .mouth {
            width: 40px;
            height: 20px;
            border: 3px solid white;
            border-top: none;
            border-radius: 0 0 40px 40px;
            margin: 0 auto;
            animation: smile 2s ease-in-out infinite alternate;
        }
        
        .title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-top: 10px;
            font-style: italic;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }
        
        @keyframes lookAround {
            0%, 100% { transform: translate(-50%, -50%); }
            25% { transform: translate(-70%, -50%); }
            75% { transform: translate(-30%, -50%); }
        }
        
        @keyframes smile {
            0% { transform: scaleX(1) scaleY(1); }
            100% { transform: scaleX(1.2) scaleY(1.3); }
        }
        
        .glow {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.7;
            z-index: -1;
            animation: rotateGlow 6s linear infinite;
        }
        
        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="dface-container">
        <div class="dface">
            <div class="glow"></div>
            <div class="face-features">
                <div class="eyes">
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
        <h1 class="title">DFACE</h1>
        <p class="subtitle">Cool & Fresh Avatar</p>
    </div>
</body>
</html>
